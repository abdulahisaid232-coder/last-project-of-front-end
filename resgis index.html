<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="regis.css">
    <link rel="stylesheet" href="stle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

<div class="container">

    <div class="left-side">
        <h2>Create account</h2>

        <ul class="steps">
            <li class="active">Personal Details</li>
            <li>OTP Verification</li>
            <li>Identity Verification</li>

        </ul>
    </div>

    <div class="right-side">
        <h3>Your Personal Details</h3>

        <div class="form-group">
            <label>National Identity Number</label>
            <input type="text" placeholder="01010102302">
        </div>

        <div class="two-col">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>

        <h4>Your Residential Address</h4>
        <div class="two-col">
            <input type="text" placeholder="Street Address">
            <input type="text" placeholder="Street Address (optional)">
        </div>

        <div class="three-col">
            <input type="text" placeholder="Post Code">
            <input type="text" placeholder="City">
            <input type="text" placeholder="Country">
        </div>

        <h4>Contact Details</h4>
        <div class="two-col">
            <input type="text" value="+47">
            <input type="text" placeholder="Your Phone Number">
        </div>

        <input type="email" placeholder="Your Email Address" class="full">

       <a href="Send index.html"><div class="can"><button class="next-btn">Go back</button></a>
    <a href="otpp.index.html"><button class="next-btn">Next</button> </div></a> 
    </div>

</div>
