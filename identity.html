<!doctype html>
<html lang="so">
<head>
   <link rel="stylesheet" href="ident.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Identity Verification</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <aside class="side">
        <h1 class="brand">Create account</h1>

        <nav class="steps">
          <a class="step" href="resgis index.html"><span>Personal Details</span></a>
          <a class="step" href="otp.html"><span>OTP Verification</span></a>
          <a class="step active" href="#"><span>Identity Verification</span></a>
        </nav>
      </aside>

      <section class="form-wrap">
        <h2 class="title">identity verification</h2>
        <p class="subtitle">Fadlan soo gali aqoonsigaaga iyo sawirkaaga (ID & selfie).</p>

        <form class="verify-form" action="#" method="post" enctype="multipart/form-data" autocomplete="off">
          <div class="form-row">
            <label class="input-label" for="id-type">Nooca Aqoonsiga</label>
            <select id="id-type" name="id_type" class="select-input" >
              <option value="">-- Dooro --</option>
              <option value="passport">Passport</option>
              <option value="id_card">ID Card</option>
              <option value="driving_license">Driving License</option>
            </select>
          </div>

          <div class="form-row">
            <label class="input-label" for="id-number">Lambarka Aqoonsiga</label>
            <input id="id-number" name="id_number" type="text" class="text-input" placeholder="Tusaale: A1234567" />
          </div>

          <div class="form-row file-row">
            <div>
              <label class="input-label" for="id-file">Sawirka aqoonsiga (front)</label>
              <input id="id-file" name="id_file" type="file" accept="image/*" class="file-input" />
            </div>
            <div>
              <label class="input-label" for="selfie-file">Selfie (wejigaaga)</label>
              <input id="selfie-file" name="selfie_file" type="file" accept="image/*" class="file-input"  />
            </div>
          </div>

          <div class="notice">
            <small>Hubi in sawirada ay cad yihiin, waraaqda aqoonsiga akhrisan karto, iyo in wejigaaga uu muuqdo.</small>
          </div>

          <div class="actions">
            <button type="button"  class="btn outline" onclick="history.back()">Go back</button>
            <!-- <a href="user.dhash .html"><button type="submit" class="btn primary">Submit</button></a> -->
            <a href="user.dhash .html" style="background-color: blue;" class="btn primary">Submit</a>
          </div>
        </form>
      </section>
    </section>
  </main>

  <script>
    // Simple client-side preview + small validation UX (optional)
    document.querySelectorAll('.file-input').forEach(input=>{
      input.addEventListener('change', e=>{
        const f = e.target.files[0];
        if(!f) return;
        if(f.size > 5 * 1024 * 1024){ // 5MB limit UX hint
          alert('Fadlan isticmaal sawir yar < 5MB.');
          e.target.value = '';
        }
      });
    });
  </script>
</body>
</html>
